{% extends 'expertView/expertMaster.html'%}

{% block body %}
{% load staticfiles%}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/homepage.css' %}" rel="stylesheet">

{% include 'navbar.html'%}
{% verbatim %}
<div class="row-offcanvas row-offcanvas-left">
	<div id="sidebar" class="sidebar-offcanvas">
		<div class="col-md-12">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="#" style="margin-left: -10px; margin-right: -10px;">Online</a></li>
				<li ng-repeat="user in chat_room_id" style="border-bottom:2px solid #EEE;"
					data-app-bind-html="user.template">
					<div class="row">
						<div class="col-xs-2" style="padding:5px;">
							<img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
						</div>
						<div class="col-xs-8" style="padding:5px;" ng-click="createChatBox(user.chat_id,user.username);">
							<p>{{user.username}}</p>
						</div>
						<div class="col-xs-1" style="padding:10px;">
							<p style="width: 10px;height: 10px;-webkit-border-radius: 25px;
							-moz-border-radius: 25px;border-radius: 25px;background-color:green;"></p>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div id="main">
		<div class="col-md-12">
			<p class="visible-xs">
				<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
			</p>
			<div class="row">
				<div class="col-xs-12">
					<div class="container chat_container">

					</div>
				</div>
			</div>
		</div>
	</div>
</div><!--/row-offcanvas -->



<div id="push"></div>


{% endverbatim %}




<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'angular/js/angular.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/expertChatApp.js' %}"></script>

{% endblock %}
