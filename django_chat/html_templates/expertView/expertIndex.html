{% extends 'expertView/expertMaster.html'%}

{% block body %}
{% load staticfiles%}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/chat.css' %}" rel="stylesheet">
<link href="{% static 'css/homepage.css' %}" rel="stylesheet">

<div class="container" style="padding: 0px;">
    <div class="row chat-window col-xs-12 col-sm-5 col-md-3" id="chat_window_1">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-9 col-xs-9">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Miguel</h3>
                    </div>
                    <div class="col-md-3 col-xs-3 chat-button-container">
                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim pull-left"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove icon_close pull-right" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="panel-body msg_container_base">
                    <!-- set from script -->
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input message" ng-model="messageToSend"
                        placeholder="Write your message here..." />
                        <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm" id="btn-chat" ng-click="sendMessage(messageToSend)">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    <!-- container -->




<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'angular/js/angular.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'angular/expertChatApp.js' %}"></script>

{% endblock %}
